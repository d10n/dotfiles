<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Disable Nimbus Mono PS because it has bad ligatures</description>
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Nimbus Mono PS</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
